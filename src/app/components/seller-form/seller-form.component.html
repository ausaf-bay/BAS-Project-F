<div class="form-container">
  <h2 class="form-title">Seller Form</h2>
  <p class="subtitle text-start m-lg-2">Please Enter the given below details to sell</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="portfolio_type">Patent Portfolio</label>
        <select [(ngModel)]="formData.portfolio_type" name="portfolio_type" required>
          <option value="sale_only">Sale Only</option>
          <option value="license_only">License Only</option>
          <option value="sale_and_license">Sale and License</option>
        </select>
      </div>

      <div class="form-group">
        <label for="patent_owner_status">Patent Owner or Broker</label>
        <select [(ngModel)]="formData.patent_owner_status" name="patent_owner_status" required>
          <option value="owner">Owner</option>
          <option value="broker">Broker</option>
        </select>
      </div>

      <div class="form-group">
        <label for="patent_owner_website">Patent Owner Website (Optional)</label>
        <input type="url" [(ngModel)]="formData.patent_owner_website" name="patent_owner_website" />
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" [(ngModel)]="formData.first_name" name="first_name" required />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" [(ngModel)]="formData.last_name" name="last_name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="formData.email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="formData.phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="price_expectation">Price Expectation</label>
        <select [(ngModel)]="formData.price_expectation" name="price_expectation" required>
          <option value="10000">Low 5 Figures - $10,000</option>
          <option value="25000">Low to Mid 5 Figures - $25,000</option>
        </select>
      </div>

      <div class="form-group">
        <label for="deadline">Deadline (Optional)</label>
        <input type="date" [(ngModel)]="formData.deadline" name="deadline" />
      </div>

      <div class="form-group">
        <label for="expiry">Expiry</label>
        <input type="date" [(ngModel)]="formData.expiry" name="expiry" />
      </div>

      <div class="form-group">
        <label for="primary_technology">Primary Technology</label>
        <input type="text" [(ngModel)]="formData.primary_technology" name="primary_technology" required />
      </div>

      <div *ngFor="let patent of formData.patents; let i = index">
        <h4>Patent {{ i + 1 }}</h4>
        <div class="form-group">
          <label>Country:</label>
          <input type="text" [(ngModel)]="patent.country" [name]="'country_' + i" required />
        </div>
        <div class="form-group">
          <label>Status:</label>
          <input type="text" [(ngModel)]="patent.status" [name]="'status_' + i" required />
        </div>
        <div class="form-group">
          <label>Patent #:</label>
          <input type="text" [(ngModel)]="patent.patent_number" [name]="'patent_number_' + i" />
        </div>
        <div class="form-group">
          <label>Publication #:</label>
          <input type="text" [(ngModel)]="patent.publication_number" [name]="'publication_number_' + i" />
        </div>
        <div class="form-group">
          <label>Application #:</label>
          <input type="text" [(ngModel)]="patent.application_number" [name]="'application_number_' + i" />
        </div>
        <div class="form-group">
          <label>Google Patent Link:</label>
          <input type="text" [(ngModel)]="patent.google_patent_link" [name]="'google_patent_link_' + i" />
        </div>
        <button type="button" (click)="removePatent(i)">Remove</button>
      </div>

      <button type="button" (click)="addPatent()">Add Patent</button>

      <div class="form-group">
        <label for="file">File Upload</label>
        <input type="file" (change)="onFileChange($event)" />
      </div>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <p>{{ message }}</p>
</div>
